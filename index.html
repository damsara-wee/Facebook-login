<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook--log in sign up</title>
    <link rel="icon" type="image/x-icon" href="https://www.facebook.com/images/fb_icon_325x325.png">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="main-body">
            <div class="left-side">
               <div class="logo-para">
                <img class="logo" src="Facebook-Logo.png" alt="facebooklogo">
                <p class="para">Facebook helps you connect and share <br> with the people in your life.</p>
               </div>
            </div>
            <div class="right-side">
                <div class="form-box">
                    <input type="text" class="form" placeholder="Email address or phone number" aria-label="Email address or phone number">
                    <input type="password" class="form" placeholder="Password" aria-label="Password">
                    <input class="submit-btn" type="submit" value="Log in">
                    <div class="forgot-pass">
                        <a href="#" class="forgotten-text">Forgotten password?</a>
                    </div>
                    <hr class="hori-l">
                     <input class="creat-ac" type="button" value="Create new account">
                </div>
                <p class="text-underform"><a href="#" class="create-page">Create a Page </a>for a celebrity, brand or business.</p>
            </div>
        </div>
        
    </div>
</body>
</html>
